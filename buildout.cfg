[buildout]
parts =
    zope2
    instance
    zopepy
    vim
    vimex
    ${dev:tools}
    ${dev:tests}
    

# Change the number here to change the version of Plone being used
extends = http://dist.plone.org/release/3.3.3/versions.cfg
versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.3.3
    http://dist.plone.org/thirdparty

eggs =

develop = .

[zope2]
recipe = plone.recipe.zope2install
fake-zope-eggs = true
skip-fake-eggs = zope.testing

url = ${versions:zope2-url}
additional-fake-eggs =
    Testing
    Products.Five
    AccessControl
    Globals

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
#debug-mode = on
#verbose-security = on
products =
 
eggs =
    Plone
    archetypes.pfgextender
    vimpdbhook

[test]
eggs = archetypes.pfgextender
       vimpdbhook
       archetypes.pfgextender[test]

[z3c.recipe.compattest]
exclude = kupu
